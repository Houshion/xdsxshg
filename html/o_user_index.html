<script>
    $(function () {

        //先获取登录授权信息
        // if (getItem("login") == 0 || !getItem("login")) {
        //     redirect();
        // }

        ajaxPost({
            api_name: "getUserInfo"
        }, "Wxsite/User/api", function (res) {
            if (res.code == 1) {
                $(".bgImg").append(
                    '<img src="' + res.data.oath + '" class="mg-auto wd-30 pd-30 noblur" />' +
                    '<div class="noblur font22 cfff">' + res.data.username +
                    '</div>'
                )
                $(".bgImg .bg").css({
                    "background-image": "url(" + res.data.oath + ")",
                    "background-repeat": "no-repeat"
                });
            } else {
                dlctipbox.show(res.msg);
            }
        })

    });
</script>
