<script>
var page = 0,
    size = 10;
$('.ListBox').dropload({
    scrollArea: window,
    domDown: {
        domClass: 'dropload-up',
        domRefresh: '<div class="dropload-refresh">↓下拉刷新</div>',
        domUpdate: '<div class="dropload-update">↑释放更新</div>',
        domLoad: '<div class="dropload-load">○加载中...</div>'
    },
    domDown: {
        domClass: 'dropload-down',
        domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
        domLoad: '<div class="dropload-load"><span class="loadings"></span>加载中...</div>',
        domNoData: '<div class="dropload-noData">暂无数据</div>'
    },
    loadDownFn: function(me) {
        page++;
        var str = '';
        $.ajax({
            type: 'post',
            url: dlcUrl() + "Wxsite/Device/api",
            data: { api_name: 'getGoodsTestList', page: page, pagesize: size },
            async: false,
            dataType: 'json',
            success: function(res) {
                console.log(res);
                $('.balance').text(res.data.balance == null ? '0' : res.data.balance); //我的余额
                var a = res.data;
                if (res.code == 1 && a.length > 0) {
                    for (i in a) {
                        str += '<a class="flex-sb p20 bdb" data-id=' + a[i].device_id + ' href="y_testDetail.html?id=' + a[i].device_id + '">' +
                            '<ul>' +
                            '<li><span class="col9">设备编号：</span>' + a[i].macno + '</li>' +
                            '<li><span class="col9 mt10">设备地址：</span>' + a[i].address + '</li>' +
                            '</ul>' +
                            '<li class="test_btn flex">测试</li>' +
                            '</a>';
                    }
                } else {
                    me.lock();
                    me.noData();
                    console.log(res.msg);
                }
                setTimeout(function() {
                    $('.main_list').append(str);
                    me.resetload(); // 每次数据插入，必须重置
                }, 1000);



            },
            error: function(err) {
                me.resetload();
                console.log(JSON.stringify(err));
            }
        })
    }
})
</script>
